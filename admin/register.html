<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Gerenciador de Trabahos Acadêmicos</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header"><h3>Cadastro de Alunos</h3></div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="InputRA">RA</label>
            <input class="form-control" id="InputRA" type="text" aria-describedby="RAHelp" pattern="[0-9]+$" placeholder="Digite seu número de RA." required >
		  </div>
		  <div class="form-group">
            <label for="InputNome">Nome</label>
            <input class="form-control" id="InputNome" type="text" aria-describedby="nameHelp" placeholder="Digite seu nome." required >          
          </div>
          <div class="form-group">
            <label for="InputEmail">E-mail</label>
            <input class="form-control" id="InputEmail" type="email" aria-describedby="emailHelp" placeholder="Digite seu E-mail." required >
          </div>
		  <div class="form-group">
            <label for="InputPhone">Telefone</label>
            <input class="form-control" id="InputPhone" type="tel" aria-describedby="phoneHelp" placeholder="Digite seu telefone." required >
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="InputSenha">Senha</label>
                <input class="form-control" id="InputSenha" type="password" placeholder="Digite a senha." required>
              </div>
              <div class="col-md-6">
                <label for="InputConfirma">Confirme a senha</label>
                <input class="form-control" id="Comfirme a senha" type="password" placeholder="Digite a senha novamente." oninput="validaSenha(this)" required>
              </div>
            </div>
          </div>
		  <button type="submit" class="btn btn-primary btn-block" href="login.html">Cadastrar</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Área de login</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>

<script>
function validaSenha (input){ 
	if (input.value != document.getElementById('InputSenha').value) {
    input.setCustomValidity('Repita a senha corretamente');
  } else {
    input.setCustomValidity('');
  }
} 
</script>
